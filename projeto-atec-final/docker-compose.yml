version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-ATEC_HQ}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # Mount initialization scripts if needed
      # - ./server/database.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./server
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ATEC_HQ}
      JWT_SECRET: ${JWT_SECRET:-atec_hq_secret_key_2024}
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
