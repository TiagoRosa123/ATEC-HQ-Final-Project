version: '3.8'

services:
  backend:
    build: ./server
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ATEC_HQ}
      JWT_SECRET: ${JWT_SECRET:-atec_hq_secret_key_2024}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      PORT: 5000
    volumes:
      - ./server/uploads:/app/uploads

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
